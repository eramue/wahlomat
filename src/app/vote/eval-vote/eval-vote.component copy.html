<table mat-table
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z8">
       <ng-container matColumnDef="Story" >
        <th mat-header-cell *matHeaderCellDef> Frage </th>
        <td mat-cell *matCellDef="let vote"> {{vote.story.thema}} </td>
      </ng-container>
  <ng-container matColumnDef="{{column}}" *ngFor="let column of parties; let i = index">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let vote"> {{vote.values[i]}} </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let vote" [attr.colspan]="columnsToDisplay.length">
      <div class="example-element-detail"
           [@detailExpand]="vote == expandedElement ? 'expanded' : 'collapsed'">
        <div class="example-element-diagram">
          <div class="example-element-position"> {{vote.id}} </div>
          <div class="example-element-symbol"> {{vote.user}} </div>
          <div class="example-element-name"> {{vote.story.question}} </div>
          <div class="example-element-weight"> weight</div>
        </div>
        <div class="example-element-description">
          longasöldfjaslöfdjsaldöfkjasölfdkjsadlfjsalkfd
          <span class="example-element-description-attribution"> -- Wikipedia </span>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let vote; columns: columnsToDisplay;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === vote"
      (click)="expandedElement = expandedElement === vote ? null : vote">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
