<table
  mat-table
  [dataSource]="votes"
  multiTemplateDataRows
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="Story">
    <th mat-header-cell *matHeaderCellDef>Frage</th>
    <td mat-cell *matCellDef="let vote">{{ vote.story.thema }}</td>
    <td mat-footer-cell *matFooterCellDef>Gesamt</td>
  </ng-container>
  <ng-container
    matColumnDef="{{ column }}"
    *ngFor="let column of parties; let i = index"
  >
    <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
    <td mat-cell *matCellDef="let vote">{{ vote.values[i] }}</td>
    <td mat-footer-cell *matFooterCellDef>
      <span matBadge="1" matBadgeSize="large" matBadgeOverlap="false">{{
        getTotalValues(i)
      }}</span>
    </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="StoryExpanded">
    <td mat-cell *matCellDef="let vote">
      <div
        class="example-element-detail"
        [@detailExpand]="vote == expandedElement ? 'expanded' : 'collapsed'"
      >
        <div class="example-element-diagram">
          <div class="example-element-name">{{ vote.story.question }}</div>
        </div>
      </div>
    </td>
  </ng-container>
  <ng-container
    matColumnDef="{{ col }}"
    *ngFor="let col of partiesExpanded; let j = index"
  >
    <td mat-cell *matCellDef="let vote">
      <div
        class="example-element-detail"
        [@detailExpand]="vote == expandedElement ? 'expanded' : 'collapsed'"
      >
        <div class="example-element-description">
          {{ vote.story.answers[j] }}
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr
    mat-row
    *matRowDef="let vote; columns: columnsToDisplay"
    class="example-element-row"
    [class.example-expanded-row]="expandedElement === vote"
    (click)="expandedElement = expandedElement === vote ? null : vote"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: columnsToDisplayExpanded"
    class="example-detail-row"
  ></tr>
  <tr
    mat-footer-row
    *matFooterRowDef="columnsToDisplay"
    [ngClass]="'tab-footer'"
  ></tr>
</table>

<mat-card class="result-card">
  <mat-card-header>
    <mat-card-title>Endergebniss</mat-card-title>
    <mat-card-subtitle>Wahlvorschlag für {{ votes[0].user }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item>Platz 1: SPD</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>Platz 2: Linke</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>Platz 3: Grüne</mat-list-item>
    </mat-list>
  </mat-card-content></mat-card
>
